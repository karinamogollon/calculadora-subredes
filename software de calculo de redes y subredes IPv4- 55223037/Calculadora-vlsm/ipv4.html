<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IPv4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script-ip.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculadora IPv4</h1>
    </header>

    <main class="calc-ip">
        <h2>Ingresa los datos</h2>
        <form id="ipv4-form">
            <div class="form-group">
                <label for="ip">Dirección IP:</label>
                <input type="text" id="ip" placeholder="Ej: 192.168.1.10">
            </div>
            <div class="form-group">
                <label for="prefix">Prefijo de red (1-32):</label>
                <input type="number" id="prefix" placeholder="Ej: 24">
            </div>
            <button type="button" class="btn-calc">Calcular</button>
        </form>

        <!-- Resultados ocultos al inicio -->
        <div id="resultados" class="resultados" style="display:none;">
            <h2>Resultados</h2>
            <table class="tabla-ip">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Decimal</th>
                        <th>Binario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dirección IPv4</td>
                        <td id="ipv4-dec"></td>
                        <td id="ipv4-bin"></td>
                    </tr>
                    <tr>
                        <td>Máscara de red</td>
                        <td id="mask-dec"></td>
                        <td id="mask-bin"></td>
                    </tr>
                    <tr>
                        <td>Máscara Wildcard</td>
                        <td id="wildcard-dec"></td>
                        <td id="wildcard-bin"></td>
                    </tr>
                    <tr>
                        <td>Dirección de red</td>
                        <td id="network-dec"></td>
                        <td id="network-bin"></td>
                    </tr>
                    <tr>
                        <td>Dirección del primer host</td>
                        <td id="first-host-dec"></td>
                        <td id="first-host-bin"></td>
                    </tr>
                    <tr>
                        <td>Dirección del último host</td>
                        <td id="last-host-dec"></td>
                        <td id="last-host-bin"></td>
                    </tr>
                    <tr>
                        <td>Dirección de difusión</td>
                        <td id="broadcast-dec"></td>
                        <td id="broadcast-bin"></td>
                    </tr>
                    <tr>
                        <td>Número de direcciones asignables</td>
                        <td colspan="2" id="hosts"></td>
                    </tr>
                    <tr>
                        <td>Tipo de dirección IPv4</td>
                        <td colspan="2" id="type"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <a href="index.html">← Volver al inicio</a>
    </footer>
</body>
</html>
