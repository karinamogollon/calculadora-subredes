<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Subredes - VLSM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Subredes - VLSM</h1>

    <form id="vlsmForm">
        <label for="ip">Dirección IP:</label>
        <input type="text" id="ip" placeholder="Ej: 192.168.1.0" required>

        <label for="prefix">Prefijo de red (/CIDR):</label>
        <input type="number" id="prefix" min="1" max="32" placeholder="Ej: 24" required>

        <label for="numSubredes">Número de subredes:</label>
        <input type="number" id="numSubredes" min="1" placeholder="Ej: 2" required>

        <div id="subredHosts"></div>

        <button type="button" onclick="generarCampos()">➕ Generar Subredes</button>
        <button type="button" onclick="calcularVLSM()">Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>

    <script src="script-vlsm.js"></script>
</body>
</html>
